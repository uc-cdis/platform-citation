site_name: Citing Gen3 Platforms
site_url: https://uc-cdis.github.io/platform-citation/
repo_url: https://github.com/uc-cdis/platform-citation
nav:
    - Home: home-cite.md
    - Platforms:
       - AnVIL: anvil-cite.md
       - BioDataCatalyst: bdc-cite.md
       - Biomedical Research Hub (BRH): brh-cite.md
       - BLOODPAC: bloodpac-cite.md
       - HEAL: heal-cite.md
       - IBD Genetics Consortium (IBDGC): ibd-cite.md
       - JCOIN: jcoin-cite.md
       - MIDRC: midrc-cite.md
       - Pandemic Response Commons: prc-cite.md
       - Veterans Affairs Data Commons (VADC): vadc-cite.md
       - Veterans Precision Oncology Data Commons (VPODC): vpodc-cite.md
    - CTDS Home: https://ctds.uchicago.edu/

theme:
    favicon: img/favicon.ico
    logo: img/ctds-logo-screen-horizontal-RGB-color.png
    name: material

    palette:
    # Palette toggle for light mode
       - media: "(prefers-color-scheme: light)"
         primary: white
         toggle:
          icon: material/weather-sunny
          name: Switch to dark mode

    # Palette toggle for dark mode
       - media: "(prefers-color-scheme: dark)"
         primary: grey
         scheme: slate
         toggle:
          icon: material/weather-night
          name: Switch to light mode

    features:
       - navigation.instant
       - navigation.indexes
       - navigation.tracking

plugins:
    - search

use_directory_urls: true
markdown_extensions:
    - admonition
    - attr_list
    - md_in_html
    - toc:
       permalink: True
       baselevel: 1
    - pymdownx.superfences
    - pymdownx.details
plugins:
    - search
    - mkdocs-video:
       is_video: True
